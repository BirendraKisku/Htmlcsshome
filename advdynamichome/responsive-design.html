<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="../advdynamichome/styles.css"/>
</head>
<body>
        <div class="page">
            <div class="section menu"></div>
            <div class='section header'>
                <div class='photo'>
                  <img src='images/photo-small.jpg'
                       srcset='images/photo-big.jpg 2000w,
                               images/photo-small.jpg 1000w'
                       sizes='(min-width: 960px) 960px,
                              100vw'/>
                </div>
              </div>
              
            <div class="section content">
                <div class='illustration'>
                    <img src='illustration-small.png'
                         srcset='images/illustration-small.png 1x,
                                 images/illustration-big.png 2x'
                         style='max-width: 500px'/>
                  </div>
                  
            </div>
            <div class="section signup">
                <img src="../advdynamichome/images/sign-up.svg" alt="Sign up">
            </div>
            <div class="section feature1">
                <img src="../advdynamichome/images/feature.svg" alt="Feature1">
            </div>
            <div class="section feature2">
                <img src="../advdynamichome/images/feature.svg" alt="Feature2">
            </div>
            <div class="section feature3">
                <img src="../advdynamichome/images/feature.svg" alt="Feature3">
            </div>
        </div>

</body>
</html>
